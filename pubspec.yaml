name: demoproject
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_sound: ^9.2.13
  flutter_audio_waveforms: ^1.0.0
  path_provider: ^2.0.15
  permission_handler: ^10.2.0
  share_plus: ^7.0.2
  wave_blob: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
